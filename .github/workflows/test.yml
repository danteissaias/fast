name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Run tests
        run: ./coverage.sh
      - uses: codecov/codecov-action@v3
        with:
          files: ./cov_profile.lcov
          fail_ci_if_error: true
          verbose: true
